<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DRUMM KEY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/styleedrumm.css">
</head>
<body>
    <div id="container">

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">fx 1</span>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">fx 2</span>
            </div>

            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">fx 3</span>
            </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">fx 4</span>
            </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">fx 5</span>
            </div>

            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">fx 6</span>
            </div>

            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">fx 7</span>
            </div>

            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">fx 8</span>
            </div>

            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">fx 9</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/fx1.wav"></audio>
        <audio data-key="83" src="sounds/fx2.wav"></audio>
        <audio data-key="68" src="sounds/fx3.wav"></audio>
        <audio data-key="70" src="sounds/fx4.wav"></audio>
        <audio data-key="71" src="sounds/fx5.wav"></audio>
        <audio data-key="72" src="sounds/fx6.wav"></audio>
        <audio data-key="74" src="sounds/fx7.wav"></audio>
        <audio data-key="75" src="sounds/fx8.wav"></audio>
        <audio data-key="76" src="sounds/fx9.wav"></audio>
    </div>

    <script src="javascript/function.js"></script>
</body>
</html>
